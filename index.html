
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquima Mizu - Gestor de Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-purple': '#7C3AED',
              'brand-indigo': '#4F46E5',
              'brand-green': '#16A34A',
              'brand-blue': '#3B82F6',
              'brand-red': '#EF4444',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }

        /* Ocultar todo por defecto al imprimir */
        body * {
          visibility: hidden;
        }
        
        /* Hacer visible solo el área del catálogo y su contenido */
        #catalog-to-print, #catalog-to-print * {
          visibility: visible;
        }
        
        /* Posicionar el catálogo para que ocupe toda la página de impresión */
        #catalog-to-print {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1rem;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
          box-sizing: border-box;
        }
        
        /* Ajustar el layout del grid para impresión (3 columnas) */
        #catalog-to-print .grid {
          display: grid !important;
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 1rem !important;
        }
        
        /* Evitar que las tarjetas de producto se corten entre páginas */
        #catalog-to-print .grid > * {
           page-break-inside: avoid !important;
           border: 1px solid #e5e7eb !important;
        }
      }
    </style>
