    <script>

              'brand-indigo': '#4F46E5',

    <style>
      @media print {
        @page {
          size: A4;
          margin: 2cm;
        }

        html, body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        .no-print {
          display: none !important;
        }

        /* Ocultar todo por defecto al imprimir */
        body * {
          visibility: hidden;
        }
        
        /* Hacer visible solo el área del catálogo y su contenido */
        #catalog-to-print, #catalog-to-print * {
          visibility: visible;
        }
        
        /* Configurar el contenedor de impresión */
        #catalog-to-print {
          position: static; /* Cambiado de absolute a static */
          width: 100%;
          padding: 0 !important; /* El padding es manejado por @page margin */
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
        
        /* Forzar un salto de página antes de la grilla */
        #catalog-to-print .grid {
          break-before: page;
          display: grid !important;
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 1rem !important;
        }
        
        /* Evitar que las tarjetas de producto se corten entre páginas */
        #catalog-to-print .grid > * {
           break-inside: avoid !important; /* 'page-break-inside' está obsoleto */
           border: 1px solid #e5e7eb !important;
        }
      }
    </style>
