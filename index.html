
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alquima Mizu - Gestor de Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-purple': '#7C3AED',
              'brand-indigo': '#4F46E5',
              'brand-green': '#16A34A',
              'brand-blue': '#3B82F6',
              'brand-red': '#EF4444',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page {
          size: A4;
          margin: 2cm;
        }

        html, body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        .no-print {
          display: none !important;
        }

        /* Ocultar todo por defecto al imprimir */
        body * {
          visibility: hidden;
        }
        
        /* Hacer visible solo el área del catálogo y su contenido */
        #catalog-to-print, #catalog-to-print * {
          visibility: visible;
        }
        
        /* Configurar el contenedor de impresión */
        #catalog-to-print {
          position: static; /* Cambiado de absolute a static */
          width: 100%;
          padding: 0 !important; /* El padding es manejado por @page margin */
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
        
        /* Forzar un salto de página antes de la grilla */
        #catalog-to-print .grid {
          break-before: page;
          display: grid !important;
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 1rem !important;
        }
        
        /* Evitar que las tarjetas de producto se corten entre páginas */
        #catalog-to-print .grid > * {
           break-inside: avoid !important; /* 'page-break-inside' está obsoleto */
           border: 1px solid #e5e7eb !important;
        }
      }

      /* Basic Tooltip Styles */
      [data-tooltip-id="kpi-tooltip"] {
        position: relative;
        cursor: help;
      }
      [data-tooltip-id="kpi-tooltip"]::after {
        content: attr(data-tooltip-content);
        position: absolute;
        bottom: 125%; /* Position above the icon */
        right: 50%;
        transform: translateX(50%);
        background-color: #1f2937; /* bg-gray-800 */
        color: #d1d5db; /* text-gray-300 */
        border: 1px solid #4b5563; /* border-gray-600 */
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem; /* rounded-lg */
        font-size: 0.75rem; /* text-xs */
        line-height: 1.25;
        white-space: pre-wrap;
        width: max-content;
        max-width: 250px;
        text-align: center;
        z-index: 10;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
        pointer-events: none;
      }
      [data-tooltip-id="kpi-tooltip"]:hover::after {
        opacity: 1;
        visibility: visible;
      }
      
      .kpi-carousel::-webkit-scrollbar {
        display: none;
      }
      .kpi-carousel {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

    </style>
